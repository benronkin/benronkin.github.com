  <div class="container">
    <h1>Contact</h1>
    <p class="lead" style="position: relative; z-index: 100;">
      Drop me a line and I'll respond ASAP.
    </p>

<div class="row">
  <form id='contact-form' class="col s12 m6" autocomplete="off">
    <div class="input-field">
      <input id="name" type="text" name="name" autocomplete="off">
      <label for="name">Name</label>
    </div>
    <div class="input-field">
      <input id="email"type="email" name="email" autocomplete="off">
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <textarea id="message" name="message" class="materialize-textarea"></textarea>
      <label for="message">Message</label>
    </div>
    
    
    
  <button type="submit" id="contact-submit" class="btn">Send</button>
  <p id="alert" class="hidden">Do me a favor and fill out the three fields.</p>
  </form>
</div>
