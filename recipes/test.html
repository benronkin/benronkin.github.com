<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <div class="drag-container"></div>
    <script type="module">
      import { initDragging, makeElementDraggable } from './js/drag.js'

      initDragging()

      const dragContainers = document.querySelectorAll('.drag-container')
      for (let i = 0; i < 5; i++) {
        let el = document.createElement('div')
        el.textContent = `Drag me ${i + 1}`
        el = makeElementDraggable(el)
        dragContainers[0].appendChild(el)
      }
    </script>
  </body>
</html>
