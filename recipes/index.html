<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="https://benronkin.com/img/favicon.ico" />
    <title>Recipes | Ben Ronkin</title>
  </head>
  <body>
    <div id="login-container" class="card hidden">
      <h2>Enter your email address to gain access</h2>
      <form id="login-form">
        <input type="email" name="email" placeholder="Email" style="width: 250px" />
        <button type="submit">Submit</button>
      </form>
      <span id="login-message">&nbsp;</span>
    </div>

    <div id="header">
      <i id="left-panel-toggle" class="fa-solid fa-bars"></i>
      <select name="mode-select" id="mode-select">
        <option value="recipes">Recipes</option>
        <option value="shopping">Shopping</option>
      </select>
    </div>

    <div id="shopping-container" class="hidden">
      <textarea name="shopping-list" id="shopping-list"></textarea>
    </div>

    <div id="recipes-container">
      <div id="recipe-links-panel">
        <button id="add-recipe">NEW RECIPE</button>
        <input type="search" id="search-recipes" />
        <span id="search-recipes-message"></span>
        <ul id="recipes-list"></ul>
      </div>
      <div id="recipes-panel" class="ml220">
        <div id="tabs">
          <button id="shop-ingredients" class="hidden">SHOP</button>
        </div>
        <div id="recipe" class="hidden">
          <input name="recipe-title" id="recipe-title" class="field" />
          <h3>Notes</h3>
          <textarea name="recipe-notes" id="recipe-notes" class="field"></textarea>
          <h3>Ingredients</h3>
          <textarea name="recipe-ingredients" id="recipe-ingredients" class="field"></textarea>
          <h3>Method</h3>
          <textarea name="recipe-method" id="recipe-method" class="field"></textarea>
          <h3>Category</h3>
          <input name="recipe-category" id="recipe-category" class="field" />
          <h3>Tags</h3>
          <input name="recipe-tags" id="recipe-tags" class="field" />
          <h3>Id</h3>
          <p id="recipe-id"></p>
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
