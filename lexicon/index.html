<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Lexicon</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      scrollbar-width: none;
    }
    #lexicon-iframe {
      height: 100vh;
      width: 100%;
      border: none;
    }
  </style>
  <body>
    <script>
      // ----------------------
      // Globals
      // ----------------------

      const iframeUrl =
        'https://script.google.com/macros/s/AKfycbw55ljHMG4nHaIYAxWA7gDxlsiU_seR7Q02gRUa1PWtHAGB79o/exec'

      // ----------------------
      // Init
      // ----------------------

      /**
       *
       */
      function init() {
        loadIframe()
      }

      init()

      // ----------------------
      // Helpers
      // ----------------------

      /**
       * If the URL has a query parameter, set it on the iframe
       */
      function loadIframe() {
        const urlParams = new URLSearchParams(window.location.search)
        const queryParam = urlParams.get('w')
        const url = iframeUrl + (queryParam?.length ? `?w=${queryParam}` : '')

        const iframeEl = document.createElement('iframe')
        iframeEl.id = 'lexicon-iframe'
        iframeEl.frameBorder = 0
        iframeEl.src = url
        document.body.appendChild(iframeEl)
      }
    </script>
  </body>
</html>
